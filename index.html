<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<section class="section">
		<div class="container">
			<div class="cabecalho">
				<img class=img src="https://botaxie.org/static/media/logo.a54f985f.png">
				<h1>CONTADOR DE ENERGIAS</h1>
				<p>Ferramenta desenvolvida para ajudar a contabilizar as energias do seu adversário no modo ARENA.</p>
			</div>
			<div class="conteudo">
				<div class="mostrador">
					<h1 class="energyNow">0</h1>
					<h1 class="divisor">/</h1>
					<h1 class="maxEnergy">10</h1>
					<img class="energiaSvg" src="https://axie.app.br/assets//images/energia.svg">
					<div class="array">
						<h1 class="visorTexto"></h1>
					</div>
				</div>
				<div class="botaomenu">
					<button class="start">Iniciar</button>
					<button class="clear">Limpar</button>
					<button class="turn">Novo Turno</button>
				</div>
				<div class="botoesplus">
					<button class="plusOne">+1</button>
					<button class="plusTwo">+2</button>
					<button class="plusThree">+3</button>
					<button class="plusFour">+4</button>
				</div>
				<div class="botoesminus">
					<button class="minusOne">-1</button>
					<button class="minusTwo">-2</button>
					<button class="minusThree">-3</button>
					<button class="minusFour">-4</button>
				</div>
			</div>
			<div class="rodape">
				<h1>Henrique Produções</h1>
				<p>BOBO BOOO BOBO BOO</p>
			</div>
	</section>
<script src="assets/js/contador.js"></script>
</body>

</html>
